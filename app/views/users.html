<div class="container">
  <md-toolbar class="md-menu-toolbar">
    <div class="md-toolbar-tools ">
      <h6>WELCOME <br>ADMIN</h6>
      <div  flex="70"></div>
      <div class="main-fab ">
        <md-button ng-click="logoutUser()" class=" md-fab md-accent" id="logoutBtn">
          <md-tooltip md-direction="top">
            Logout
          </md-tooltip>
          <md-icon md-svg-src="images/leftarrow30.svg"></md-icon>
        </md-button>
      </div>
      <div  class="main-fab ">
        <md-button ng-click="addUserCounter()"  class=" md-fab md-accent" id="addUserBtn">
          <md-tooltip md-direction="right">
            Add Users
          </md-tooltip>
          {{sign}}
        </md-button>
      </div>
    </div>
  </md-toolbar>

  <br>

  <md-content>
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>Userlist</span>
          </h2>
        </div>
      </md-toolbar>

      <md-content class="attendanceChart" ng-hide="!(counter%2)" ng-show="counter%2"  layout-padding layout="row" layout-sm="column">
        <form id="addUserForm">
          <md-input-container>
            <label>Username</label>
            <input id="createUsername" ng-model="user.username">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input id="createPassword" ng-model="user.password">
          </md-input-container>
          <div flex="45"></div>
          <md-input-container>
            <md-button class="md-raised" ng-click="addUser(user.username,user.password);retrieve()"> Submit </md-button>
          </md-input-container>
        </form>
      </md-content>

      <md-content class="attendanceChart">
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in userlist">
          <div class="md-list-item-text">
            <h4>{{item}}</h4>
            <!--<h4>{{item.who}}</h4>-->
            <!--<p>{{item.notes}}</p>-->
          </div>
          <div flex="55"></div>
          <md-button class="primary"  ng-href="#/users/{{item}}">
            <md-tooltip md-direction="right">
            Check {{item}}'s attendance
            </md-tooltip>
            attendance
          </md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      </md-content>
